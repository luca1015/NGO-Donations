<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Donaciones</title>
    <link href="static/CSS/cargarData.css" rel="stylesheet" type="text/css">
    <link href="static/CSS/efectos.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="static/CSS/createProject.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
</head>
<body onload="cargarDatos();getOrganizationId()">

    <div id="barra-panel" class="bar">
    </div>

    <div class="content">
        <div id="organization-title" class="organization-title center">
        </div>
        <div style="width: 75%; margin-left: 12.5%; margin-top: 4%">
            <div class="start-text">
                Start a project
            </div>
            <div class="components">
                <div style="overflow: hidden; margin-top: 3.5%;">
                    <div class="box-left hermano">
                        <label class="box-title">
                            Project Name
                        </label>
                        <input type="text" id="lname" class="box-input-simple" name="lastname" placeholder="Name of the project...">
                    </div>
                    <div class="box-right hermano">
                        <label class="box-title">
                            Country
                        </label>
                        <input type="text" id="lcountry" class="box-input-simple" name="lastname" placeholder="Country of the project...">
                    </div>
                </div>
                <div class="box-long">
                    <label class="box-long-title">
                        Public Address
                    </label>
                    <input type="text" id="lpa" class="box-input-long" name="lastname" placeholder="Public address of the project...">
                </div>
                <div style="overflow: hidden; margin-top: 3.5%;">
                    <div class="box-left hermano">
                        <label class="box-title">
                            Categorie
                        </label>
                        <input type="text" id="lcategorie" class="box-input-simple" name="lastname" placeholder="The category of the project will be...">
                    </div>
                    <div class="box-right hermano">
                        <label class="box-title">
                            Goal (PTS)
                        </label>
                        <input type="text" id="lgoal" class="box-input-simple" name="lastname" placeholder="Goal of the project...">
                    </div>
                </div>
                <div class="box-long">
                    <label class="box-long-title">
                        Image
                    </label>
                    <input type="text" id="limage" class="box-input-long" name="lastname" placeholder="Place the href of the project image...">
                </div>
                <div class="box-long">
                    <label class="box-long-title">
                        Summary
                    </label>
                    <textarea type="text" rows="5" id="lsummary" class="box-input-description" name="lastname" placeholder="Write a short paragraph of the project summary..."></textarea>
                </div>
                <div class="box-long">
                    <label class="box-long-title">
                        Challenge
                    </label>
                    <textarea type="text" rows="5" id="lchallenge" class="box-input-description" name="lastname" placeholder="Write a short paragraph describing the challenge the project is facing..."></textarea>
                </div>
                <div class="box-long">
                    <label class="box-long-title">
                        Solution
                    </label>
                    <textarea type="text" rows="5" id="lsolution" class="box-input-description" name="lastname" placeholder="Write a short paragraph describing the solution of the project..."></textarea>
                </div>
                <div class="box-long">
                    <label class="box-long-title">
                        Long Term Impact
                    </label>
                    <textarea type="text" rows="5" id="llti" class="box-input-description" name="lastname" placeholder="Write a short paragraph describing the long term impact of the project..."></textarea>
                </div>
                <div class="btn-update" onclick="createProject()">
                    Submit project
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="static/js/cargarData.js"></script>
    <script src="static/js/contract.js"></script>
    <script src="static/js/createProject.js"></script>

</body>
</html>
