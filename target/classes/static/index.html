<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Donaciones</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
        <link href="static/CSS/index.css" rel="stylesheet" type="text/css">
        <link href="static/CSS/project.css" rel="stylesheet" type="text/css">
        <link href="static/CSS/efectos.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link href="static/CSS/cargarData.css" rel="stylesheet" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
    </head>

    <body onload="cargarDatos(); loadProjects()">
            <div id="barra-panel" class="bar">
            </div>
            <div class="donate-safety">
                <p class="slogan">
                    DONATE SAFELY THANKS TO BLOCKCHAIN
                </p>
            </div>
            <div class="img">
                <img src="static/images/explore.jpg" alt="" width="100%" height="100%"/>
            </div>
            <div class="buttons">
                <div class="btn-style hvr-icon-forward" onclick="showAllOrganizations()">
                   Organizations
                    <i class="fa fa-chevron-circle-right hvr-icon flecha"></i>
                </div>
                <div class="btn-style right hvr-icon-forward" onclick="showCategories()">
                    Transactions
                    <i class="fa fa-chevron-circle-right hvr-icon flecha"></i>
                </div>
            </div>

            <div class="projects">
                <div class="title">
                    All Projects
                </div>
                <div id="project-list" class="project-list">

                </div>
            </div>
            <div id="all-projects" class="buttons" style="margin-bottom: 1.5%">

            </div>
            <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
            <script src="static/js/cargarData.js"></script>
            <script src="static/js/contract.js"></script>
            <script src="static/js/projectList.js"></script>

    </body>
</html>
