        </p>
    </div>
</div>
<div class="categories">
    <div class="categorias">
        <div class="panel hvr-bob" onclick="showProjects()">
            <div class="img">
                <img src="static/images/categories/Enviroment.jpg" alt="" width="100%" height="100%"/></a>
            </div>
            <div class="category-name">
                ENVIRONMENT
            </div>
        </div>
        <div class="panel hvr-bob" onclick="showProjects()">
            <div class="img" style="overflow: hidden">

            </div>

        <div class="panel hvr-bob" onclick="showProjects()">

                <img src="static/images/categories/Newest.png" id="newest" alt="" width="80%" height="100%"/></a>

                Recently started
            </div>
